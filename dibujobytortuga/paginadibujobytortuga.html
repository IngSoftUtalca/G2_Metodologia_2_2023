<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="dibujobytortuga.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>

</head>
<body style="margin-right:19% ; margin-top:8%; display:flex;align-items: center">
    
    <div>
        <a href="../pagina_juegos/paginajuegos.html" title="Librería de juegos">
            <button class="buttonBack" tittle="Librería de juegos">Back</button>
        </a>
    </div>

    <div id="phaser-container">
        <script>
            class Example extends Phaser.Scene
           {
            preload (){
                this.load.setBaseURL('https://labs.phaser.io');
       
                   this.load.image('sky', 'assets/skies/space3.png');
                   this.load.image('logo', 'assets/sprites/phaser3-logo.png');
                   this.load.image('red', 'assets/particles/red.png');
               }
       
               create ()
               {
                   var fondo = this.add.image(200, 600, 'sky');
                   
       
                   const particles = this.add.particles(0, 0, 'red', {
                       speed: 100,
                       scale: { start: 1, end: 0 },
                       blendMode: 'ADD'
                   });
       
                   const logo = this.physics.add.image(400, 100, 'logo');
       
                   logo.setVelocity(100, 200);
                   logo.setBounce(1, 1);
                   logo.setCollideWorldBounds(true);
       
                   particles.startFollow(logo);
               }
           }

           const config = {
               type: Phaser.AUTO,
               width: 1050,
               height: 600,
               scene: Example,
               physics: {
                   default: 'arcade',
                   arcade: {
                       gravity: { y: 200 }
                   }
               }
           };
       
           const game = new Phaser.Game(config);
       
           </script>
        </div>
    
</body>
</html>
