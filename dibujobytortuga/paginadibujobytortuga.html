<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="dibujobytortuga.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>

</head>
<body style="margin-right:19% ; margin-top:8%; display:flex;align-items: center">
    
    <div>
        <a href="../pagina_juegos/paginajuegos.html" title="Librería de juegos">
            <button class="buttonBack" tittle="Librería de juegos">Back</button>
        </a>
    </div>

    <div id="phaser-container">
        <script>
            class Example extends Phaser.Scene
           {
            preload (){
                   
                   this.load.image('tortuga', 'tortuga.png');
                   this.load.image('arriba', 'arriba.png');
                   this.load.image('abajo', 'abajo.png');
                   this.load.image('izquierda', 'izquierda.png');
                   this.load.image('derecha', 'derecha.png');
                   this.load.image('avanzar', 'avanzar.png');
               }
       
               create ()
               {

                
                    let graphics = this.add.graphics();
                    let graphics2 = this.add.graphics();
                   graphics.lineStyle(2, 0x000000);
                  


                   let line = new Phaser.Geom.Line(500, 300, 500, 400);
                   graphics.strokeLineShape(line);
                   let line2 = new Phaser.Geom.Line(500, 400, 800, 400);
                   graphics.strokeLineShape(line2);
                   graphics.lineStyle(2, 0x00999999); 
                   let line3 = new Phaser.Geom.Line(0, 500, 1200, 500);
                   graphics.strokeLineShape(line3);

                   var tortuga = this.add.image(500, 300, 'tortuga');
                   tortuga.displayWidth = 70;
                   tortuga.displayHeight = 60;

                   var arriba = this.add.image(150, 100, 'arriba');
                   arriba.displayWidth = 70;
                   arriba.displayHeight = 60;

                   var derecha = this.add.image(200, 150, 'derecha');
                   derecha.displayWidth = 60;
                   derecha.displayHeight = 60;
                   
                   var izquierda = this.add.image(100, 150, 'izquierda');
                   izquierda.displayWidth = 70;
                   izquierda.displayHeight = 60;

                   var abajo = this.add.image(150, 200, 'abajo');
                   abajo.displayWidth = 80;
                   abajo.displayHeight = 60;

                   var avanzar = this.add.image(150, 300, 'avanzar');
                   avanzar.displayWidth = 160;
                   avanzar.displayHeight = 100;

                   let rectangulo = this.add.rectangle(0, 700, 55500, 400, 0x005B6363)
                   
                   var texto = this.add.text(500, 550, 'Instrucciones elegidas', { fill: '#FFFFFF' });
                   texto.setFontSize(24); // Cambiar el tamaño de fuente
                   texto.setColor('#FFFFFF'); // Cambiar el color del texto
                   texto.setFontStyle('bold'); // Establecer estilo de fuente (normal, itálica, negrita, etc.)
                   texto.setOrigin(0.5); // Cambiar el punto de origen (0.5 significa el centro)

                   
       
       
                  
               }
           }

           const config = {
               type: Phaser.AUTO,
               width: 1050,
               height: 600,
               backgroundColor: '#ffffff',
               scene: Example,
               
           };
       
           const game = new Phaser.Game(config);
       
           </script>
        </div>
    
</body>
</html>
